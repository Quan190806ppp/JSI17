<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <meta name="description" content="Tvflix is a popular movie app made by codewithsadee.">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - custom js link
  -->
  <script src="./assets/js/global.js" defer></script>
  <script src="./assets/js/detail.js" type="module"></script>

</head>

<body>

  <!-- 
    - #HEADER
  -->

  <header class="header">

    <a href="../Tvflix 2/home.html" class="logo">
      <img src="./assets/images/logo.svg" width="140" height="32" alt="Tvflix home">
    </a>

    <ul class="menu-row">
      <a href="../Tvflix 2/home.html"><li>Home</li></a>
      <a href="../Tvflix 2/index.html"><li>Popular</li></a>
      <a href="../Tvflix 2/movie-list.html"><li>Movies</li></a>
      <a href="../Account/test.html"><li>Account</li></a>
    </ul>

    <div class="search-box" search-box>
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..."
          class="search-field" autocomplete="off" search-field>

        <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon">
      </div>

      <button class="search-btn" search-toggler>
        <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
      </button>
    </div>

    <button class="search-btn" search-toggler menu-close>
      <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
    </button>

    <button class="menu-btn" menu-btn menu-toggler>
      <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">
      <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
    </button>

  </header>
  <main>
    <!-- 
      - #SIDEBAR
    -->

    <nav class="sidebar" sidebar></nav>
    <div class="overlay" overlay menu-toggler></div>
    <article class="container" page-content></article>
  </main>
  <footer class="footer">
    <div class="full-container">
      <div class="row1">
        <h3 style="color: red; font-size: 40px;padding: 17px;padding-left:80px;">Notflix</h3>
      </div>

      <div class="row2">
          <a href="#"><li>Home</li></a>
          <a href="../Tvflix 2/movie-list.html"><li>Movies</li></a>
          <a href=".."><li>Popular</li></a>
          <a href="../Account/test.html"><li>Account</li></a>
      </div>

      <div class="row3">
        <h3>Sign up</h3>
        <input type="email" placeholder="Email address">
      </div>
    </div>
  </footer>
</body>

</html>
